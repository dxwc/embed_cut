<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='/js-url.js'></script>
    <title>Document</title>
    <style>
        html, body
        {
            margin: 0;
            padding: 0;
            border: 0;
            max-width: 100%;
            overflow-x: hidden;
        }

        #vid, iframe
        {
            /* position: absolute; */
            left: 0;
            right: 0;
            top: 0;
            margin: 0;
            padding: 0;
            /* height: 100%; */
            height: 50em;
            width: 100%;
            color: white;
            background: black;
        }

        #gen
        {
            width: 80%;
            margin-left: 2%;
            margin-right: 2%;
        }

        input:nth-child(1)
        {
            width: 100%;
            display: inline;
        }
    </style>
</head>
<body>
    <div id='vid'></div>
    <script src='/embed.js'></script>
    <div id='error'></div>
    <br>
    <br>
    <br>
    <div id='gen'>
        <input id='link' type='text' placeholder='Youtube link'>
        <input id='st' type='number' step='1' min='0' placeholder='start'>
        <input id='en' type='number' step='1' min='0' placeholder='end'>
        Loop ? <input type='checkbox' id='box' checked>
        <button id='btn' type='button'>Generate Link</button>
        <div id='out'></div>
    </div>
    <br>
    <br>
    <br>
    <script>
        var link = document.getElementById('link');
        var btn  = document.getElementById('btn');
        var out  = document.getElementById('out');
        var box  = document.getElementById('box');
        var st   = document.getElementById('st');
        var en   = document.getElementById('en');

        var temp_id = '';
        link.addEventListener('keyup', function ()
        {
            t_id = get_video_id(link.value);
            if(t_id)
            {
                t_id = url('domain') + '/' + t_id + '/?s=0';
                if(box.checked) t_id = t_id + '&l=1';
                out.innerHTML = t_id;
            }
            else
            {
                out.innerHTML = '';
            }
        });

        box.addEventListener('change', function ()
        {
            t_id = get_video_id(link.value);
            if(t_id)
            {
                t_id = url('domain') + '/' + t_id + '/?s=0';
                if(box.checked) t_id = t_id + '&l=1';
                out.innerHTML = t_id;
            }
            else
            {
                out.innerHTML = '';
            }
        });

        btn.addEventListener('click', function ()
        {
            var t_id = get_video_id(link.value);
            if(!t_id) out.innerHTML = 'Could not parse given URL :(';
            else
            {
                t_id = url('domain') + '/' + t_id + '/?s=0';
                if(box.checked) t_id = t_id + '&l=1';
                out.innerHTML = t_id;
            }
        });

        var format_1 = new RegExp
        (
            `^https:\\/\\/(?:www|m)\\.youtube\\.com\\/watch\\?` +
            `(?:.+\\&|)v=([a-zA-Z0-9_\\-]{11})(?:(\\&.*)|$)`
        );

        var format_2 = new RegExp
        (
            `^https:\\/\\/youtu.be\\/([a-zA-Z0-9_\\-]{11})`
        );

        var format_3 = new RegExp
        (
            `^https:\\/\\/www\\.(?:youtube|youtube\\-nocookie)*\\.com\\/embed\\/` +
            `([a-zA-Z0-9_\\-]{11})`
        );

        function get_video_id(url)
        {
            if(!url || url.constructor !== String) return null;

            var arr = url.match(format_1);
            if(arr) return arr[1];

            arr = url.match(format_2);
            if(arr) return arr[1];

            arr = url.match(format_3);
            if(arr) return arr[1];

            return null;
        }

    </script>
</body>
</html>
